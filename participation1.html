            margin-top: 15px;

    <section>
        <img src="stars.png" id="stars">
        <div class="container">
            <h1>Beach Cleaning Drive Participation Form for Airoli Mangroves Drive</h1>
            <form id="participationForm" action="submitformparticipant.html" method="get">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="age">Age:</label>
                <input type="number" id="age" number="age" min="10" max="65" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>

                <label for="availability">Want Gum boots and gloves</label>
                <select id="availability" name="availability" required>
                    <option value="full-time">Yes</option>
                    <option value="part-time">No</option>
                </select>

            
             
                
                    <input type="submit" >
                    
            </form>
        </div>

    
    </section>

    <script>
        let stars = document.getElementById('stars');

        let text = document.getElementById('text');
        let btn = document.getElementById('btn');

        let header = document.querySelector('header');

        window.addEventListener('scroll', function () {
            let value = window.scrollY;
            stars.style.left = value * 0.25 + 'px';
            moon.style.top = value * 1.05 + 'px';
            mountains_behind.style.top = value * 0.5 + 'px';
            mountains_front.style.top = value * 0 + 'px';
            text.style.marginRight = value * 4 + 'px';
            text.style.marginTop = value * 1.5 + 'px';
            btn.style.marginTop = value * 1.5 + 'px';
            header.style.top = value * 0.5 + 'px';
        })
    </script>
