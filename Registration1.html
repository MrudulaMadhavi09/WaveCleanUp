        <style>
            .button-container {
                text-align: center;
            }
    
            .button-container button {
                margin: 10px; /* Adjust the margin to control the distance between buttons */
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 19px;
                cursor: pointer;
                transition: background-color 0.3s ease; /* Add a transition for the hover animation */
                animation: pop 0.3s ease; /* Add the pop animation */

                
            }
            
    
            .button-container button:hover {
                background-color: #0056b3; /* Change the background color on hover */
            }
    
            @keyframes pop {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.2); /* Increase scale to 1.1 at 50% of the animation */
                }
                100% {
                    transform: scale(1);
                }
            }
        </style>
  
        <img src="stars.png" id="stars">
      </section>


    <script>
        let stars = document.getElementById('stars');
       
        let text = document.getElementById('text');
        let btn = document.getElementById('btn');

        let header = document.querySelector('header');

        window.addEventListener('scroll', function(){
            let value = window.scrollY;
            stars.style.left = value * 0.25 + 'px';
            moon.style.top = value * 1.05 + 'px';
            mountains_behind.style.top = value * 0.5 + 'px';
            mountains_front.style.top = value * 0 + 'px';
            text.style.marginRight = value * 4 + 'px';
            text.style.marginTop = value * 1.5 + 'px';
            btn.style.marginTop = value * 1.5 + 'px';
            header.style.top = value * 0.5 + 'px';
        })
    </script>
